<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Reservations - Fictional Restaurant</title>
    <style>
        
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Poppins', sans-serif;
        }

        body {
            background-color: #f0f0f0;
            color: #333;
            line-height: 1.6;
        }

        header {
            background: linear-gradient(to right, #ff7e5f, #feb47b);
            color: #fff;
            padding: 1.5rem 2rem;
            text-align: center;
            box-shadow: 0 2px 8px rgba(0, 0, 0, 0.2);
        }

        header h1 {
            font-size: 2.5rem;
            margin-bottom: 0.5rem;
        }

        nav ul {
            display: flex;
            justify-content: center;
            list-style: none;
            margin-top: 0.5rem;
        }

        nav ul li {
            margin: 0 10px;
        }

        nav ul li a {
            color: #fff;
            text-decoration: none;
            font-size: 1.1rem;
            padding: 5px 10px;
            transition: all 0.3s;
            border-radius: 5px;
        }

        nav ul li a:hover {
            background-color: rgba(255, 255, 255, 0.2);
            color: #333;
        }

        .reservation {
            max-width: 600px;
            margin: 2rem auto;
            background: #fff;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.2);
            border-radius: 8px;
            overflow: hidden;
            padding: 2rem;
        }

        .reservation form {
            display: flex;
            flex-direction: column;
        }

        .reservation label {
            margin: 0.8rem 0 0.3rem;
            font-size: 1rem;
            font-weight: bold;
            color: #555;
        }

        .reservation input, .reservation textarea {
            padding: 0.7rem;
            border: 1px solid #ddd;
            border-radius: 5px;
            font-size: 1rem;
            margin-bottom: 1rem;
            transition: all 0.3s;
        }

        .reservation input:focus, .reservation textarea:focus {
            outline: none;
            border-color: #ff7e5f;
            box-shadow: 0 0 8px rgba(255, 126, 95, 0.5);
        }

        .reservation input[type="submit"] {
            background: linear-gradient(to right, #ff7e5f, #feb47b);
            color: #fff;
            border: none;
            cursor: pointer;
            font-size: 1.2rem;
            padding: 0.8rem;
            border-radius: 5px;
            transition: background 0.3s, transform 0.2s;
        }

        .reservation input[type="submit"]:hover {
            background: linear-gradient(to right, #feb47b, #ff7e5f);
            transform: scale(1.05);
        }

        footer {
            text-align: center;
            padding: 1rem 2rem;
            background: linear-gradient(to right, #ff7e5f, #feb47b);
            color: #fff;
            margin-top: 2rem;
            box-shadow: 0 -2px 8px rgba(0, 0, 0, 0.2);
        }

        footer p {
            font-size: 0.9rem;
        }
    </style>
</head>
<body>
    <header>
        <h1>Make a Reservation</h1>
        <nav>
            <ul>
                <li><a href="index.html">Home</a></li>
                <li><a href="menu.html">Menu</a></li>
                <li><a href="reservation.html">Reservations</a></li>
                <li><a href="reviews.html">Reviews</a></li>
                <li><a href="contact.html">Contact Us</a></li>
            </ul>
        </nav>
    </header>

    <section class="reservation">
        <form action="#">
            <label for="name">Name:</label>
            <input type="text" id="name" name="name" placeholder="Your Full Name" required>

            <label for="contact">Contact:</label>
            <input type="tel" id="contact" name="contact" placeholder="Your Phone Number" required>

            <label for="guests">Number of Guests:</label>
            <input type="number" id="guests" name="guests" placeholder="Enter number of guests" required>

            <label for="date">Date:</label>
            <input type="date" id="date" name="date" required>

            <label for="time">Time:</label>
            <input type="time" id="time" name="time" required>

            <label for="special-requests">Special Requests:</label>
            <textarea id="special-requests" name="special-requests" rows="4" placeholder="Enter any special requests..."></textarea>

            <input type="submit" value="Reserve Now">
        </form>
    </section>

    <footer>
        <p>&copy; 2024 Flavour Restaurant. All Rights Reserved.</p>
    </footer>
</body>
</html>
